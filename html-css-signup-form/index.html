<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.2.0/css/all.css">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="container">
    <div class="container-banner">
      <div class="banner">
        <img class="banner" src="https://images.unsplash.com/photo-1672667007727-087513fba0f7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" alt="banner">
      </div>
      <div class="flag"><i class="fa-brands fa-linux"></i></div>
    </div>
    <div class="container-content">
      <div class="description">
        <div class="description-text">
          <p>This is not a online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</p>
          <br>
          <p>You you want to.</p>
        </div>
      </div>
      <div class="form">
        <form class="form-content" action="">
          <div class="form-inputs">
            <div class="form-column">
              <div class="label-input">
                <label for="first_name">First Name</label>
                <input type="text" name="" id="">
              </div>
              <div class="label-input">
                <label for="last_name">Last Name</label>
                <input type="text" name="" id="">
              </div>
              <div class="label-input">
                <label for="email">Email</label>
                <input type="text" name="" id="">
              </div>
            </div>
            <div class="form-column">
              <div class="label-input">
                <label for="phone_number">Phone Number</label>
                <input type="text" name="" id="">
              </div>
              <div class="label-input">
                <label for="password">Password</label>
                <input type="text" name="" id="">
              </div>
              <div class="label-input">
                <label for="confirm_password">Confirm Password</label>
                <input type="text" name="" id="">
              </div>
            </div>
          </div>
          <div class="login-create">
            <div >
              <button>
                Create Account
              </button>
              <h1>Already have an Account? Log In</h1>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
