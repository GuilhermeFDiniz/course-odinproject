<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="header">

  </div>
  <div class="content">
    <div class="title">
      <h1>Etch a Sketch</h1>
    </div>

    <div class="container">
      <div class="menu">
        <div class="menu-items">
          <label>Clear the board</label>
          <button class="clear">Clear</button>
        </div>
        <div class="menu-items">
          <label>Set pen color</label>
          <button class="rainbow">Rainbow</button>
        </div>
        <div class="menu-items">
          <label for="colorpicker">Select a Pen Color</label>
          <input type="color" id="colorpicker" value="#0000ff">
        </div>
        <div class="menu-items">
          <label class="label-size">Select the size: 16x16</label>
          <input id="sizeSlider" type="range" value="16" min="1" max="32"/>
        </div>
      </div>
      <div class="grid">

      </div>
    </div>
  </div>
  <div class="footer">

  </div>
</body>
</html>
