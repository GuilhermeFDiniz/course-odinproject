<!-- HEAD -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚≠ï‚ùå Tic tac toe</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.2.0/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<!-- BODY -->
<body>
<header>
  <div class="screen-mode show-off-content">
    <i class="fa-solid fa-sun"></i>
  </div>
  <div class="screen-mode">
    <i class="fa-solid fa-moon"></i>
  </div>
</header>
<main>
  <h1  id="welcome-message">Welcome to Tic-Tac-Toe Game</h1>
  <h1 id="message"></h1>
  <div class="game-board">
    <div class="field" data-index="0">X</div>
    <div class="field" data-index="1">O</div>
    <div class="field" data-index="2">X</div>
    <div class="field" data-index="3">O</div>
    <div class="field" data-index="4">X</div>
    <div class="field" data-index="5">O</div>
    <div class="field" data-index="6">X</div>
    <div class="field" data-index="7">O</div>
    <div class="field" data-index="8">X</div>
  </div>
  <div><button class="start-game button">Start Game</button></div>
  <div><button class="restart-game button show-off-content">Restart</button></div>
</main>
<footer>
  <p>Developed by Guilherme Diniz üíñ</p>
</footer>
</body>
</html>
