<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.2.0/css/all.css">
</head>
<body>
  <div class="header">
    <div class="score show-off-content">
      <h2>Score:</h2>
    </div>
    <div class="screen-mode show-off-content">
      <i class="fa-solid fa-sun"></i>
    </div>
    <div class="screen-mode">
      <i class="fa-solid fa-moon"></i>
    </div>
  </div>
  <div class="container-home">
    <div>
      <h1>Rock, Paper and Scissors</h1>
    </div>
    <div class="container-home-img">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Rock-paper-scissors.svg/1200px-Rock-paper-scissors.svg.png" alt="">
    </div>
    <div class="start-game">
      <h3>Start Game</h3>
    </div>
  </div>
  <div class="container-game show-off-content">
    <div class="rounds">
      <h1>The Game has Started</h1>
      <h2>Choose your Weapon</h2>
    </div>
    <div class="weapon-cards">
      <div class="weapon-card card-rock">
        <i class="weapon-item rock fa-solid fa-hand-back-fist"></i>
        <h3>Rock</h3>
      </div>
      <div class="weapon-card card-paper">
        <i class="weapon-item paper fa-solid fa-hand"></i>
        <h3>Paper</h3>
      </div>
      <div class="weapon-card card-scissors">
        <i class="weapon-item scissors fa-solid fa-hand-scissors"></i>
        <h3>Scissors</h3>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>Developed by Guilherme Diniz ðŸ’–</p>
  </div>
</body>
</html>
