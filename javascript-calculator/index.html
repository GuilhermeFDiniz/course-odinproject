<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.2.0/css/all.css">
  <title>ðŸ”¢ Calculator</title>
</head>
<body>
  <header>
    <div class="screen-mode show-off-content">
      <i class="fa-solid fa-sun"></i>
    </div>
    <div class="screen-mode">
      <i class="fa-solid fa-moon"></i>
    </div>
  </header>
  <div class="main">
      <h1>Calculator</h1>
    <div class="container">
      <div class="visor">
        <div class="calculation"></div>
        <div class="result"></div>
      </div>
      <div class="row1">
        <div class="calc-item clear">
          Clear
        </div>
        <div class="calc-item backspace">
          Backspace
        </div>
      </div>
      <div class="row2">
        <div class="calc-item number">
          7
        </div>
        <div class="calc-item number">
          8
        </div>
        <div class="calc-item number">
          9
        </div>
        <div class="calc-item operator">
          /
        </div>
      </div>
      <div class="row3">
        <div class="calc-item number">
          4
        </div>
        <div class="calc-item number">
          5
        </div>
        <div class="calc-item number">
          6
        </div>
        <div class="calc-item operator">
          *
        </div>
      </div>
      <div class="row4">
        <div class="calc-item number">
          1
        </div>
        <div class="calc-item number">
          2
        </div>
        <div class="calc-item number">
          3
        </div>
        <div class="calc-item operator">
          -
        </div>
      </div>
      <div class="row5">
        <div class="calc-item number">
          0
        </div>
        <div class="calc-item decimal">
          .
        </div>
        <div class="calc-item equal">
          =
        </div>
        <div class="calc-item operator">
          +
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>Developed by Guilherme Diniz ðŸ’–</p>
  </footer>
</body>
</html>
