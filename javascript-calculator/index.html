<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <div class="container">
    <div class="visor">

    </div>
    <div class="row1">
      <div class="calc-item">
        AC
      </div>
      <div class="calc-item">
        Clear
      </div>
    </div>
    <div class="row2">
      <div class="calc-item">
        7
      </div>
      <div class="calc-item">
        8
      </div>
      <div class="calc-item">
        9
      </div>
      <div class="calc-item">
        /
      </div>
    </div>
    <div class="row3">
      <div class="calc-item">
        4
      </div>
      <div class="calc-item">
        5
      </div>
      <div class="calc-item">
        6
      </div>
      <div class="calc-item">
        *
      </div>
    </div>
    <div class="row4">
      <div class="calc-item">
        1
      </div>
      <div class="calc-item">
        2
      </div>
      <div class="calc-item">
        3
      </div>
      <div class="calc-item">
        -
      </div>
    </div>
    <div class="row5">
      <div class="calc-item">
        0
      </div>
      <div class="calc-item">
        .
      </div>
      <div class="calc-item">
        =
      </div>
      <div class="calc-item">
        +
      </div>
    </div>
  </div>
  <footer>
    <p>Developed by Guilherme Diniz</p>
  </footer>
</body>
</html>
